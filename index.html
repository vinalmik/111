<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Viewer</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: white;
    }
    #renderCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
<canvas id="renderCanvas"></canvas>
<script>
  const canvas = document.getElementById("renderCanvas");
  const engine = new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true });

  const createScene = async () => {
    const scene = new BABYLON.Scene(engine);
    scene.clearColor = new BABYLON.Color4(1, 1, 1, 1); // Set background color to white

    // Create camera with no zoom in/out, but keep interaction
    const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 2.5, 5, BABYLON.Vector3.Zero(), scene);
    camera.attachControl(canvas, true); // Allow user interaction

    // Disable zoom by restricting camera
    camera.inputs.clear(); // Remove all default inputs
    camera.inputs.add(new BABYLON.ArcRotateCameraPointersInput()); // Re-enable pointer input without zoom

    // Add light to the scene
    const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

    // Load the 3D model from GitHub raw link
    const result = await BABYLON.SceneLoader.ImportMeshAsync(
      "", 
      "https://raw.githubusercontent.com/vinalmik/111/main/", // GitHub raw link
      "1.glb.glb", // GLB file
      scene
    );

    // Start animations if available
    if (result.animationGroups && result.animationGroups.length > 0) {
      result.animationGroups.forEach(group => group.start(true));
    }

    return scene;
  };

  createScene().then(scene => {
    engine.runRenderLoop(() => scene.render());
  });

  window.addEventListener("resize", () => engine.resize());
</script>
</body>
</html>
