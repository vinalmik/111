<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model with White Background</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #fff; /* Background trắng */
    }
    #renderCanvas {
      width: 100%;
      height: 100%;
      display: block;
      background: transparent;
    }
  </style>
</head>
<body>
<canvas id="renderCanvas"></canvas>
<script>
  const canvas = document.getElementById("renderCanvas");
  const engine = new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true });

  async function createScene() {
    const scene = new BABYLON.Scene(engine);
    scene.clearColor = new BABYLON.Color4(1, 1, 1, 1); // Màu nền trắng

    // Camera
    const camera = new BABYLON.ArcRotateCamera("camera", Math.PI/2, Math.PI/2.2, 7, BABYLON.Vector3.Zero(), scene); // Thay đổi khoảng cách để model to hơn
    camera.attachControl(canvas, true);
    camera.inputs.attached.mousewheel.detachControl();

    // Light
    const light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
    light.intensity = 1;

    // Load model
    const result = await BABYLON.SceneLoader.ImportMeshAsync(
      "",
      "https://raw.githubusercontent.com/vinalmik/111/main/",
      "1.glb.glb",
      scene
    );

    const rootMesh = result.meshes[0];
    rootMesh.scaling.scaleInPlace(1.5); // Tăng kích thước model lên 1.5 lần

    // Tăng tốc độ animation
    if (result.animationGroups && result.animationGroups.length > 0) {
      result.animationGroups.forEach(group => {
        group.start(true); // Bắt đầu animation
        group.speedRatio = 2; // Tăng tốc độ chạy animation lên gấp 2 lần
      });
    }

    return scene;
  }

  createScene().then(scene => {
    engine.runRenderLoop(() => scene.render());
  });

  window.addEventListener("resize", () => engine.resize());
</script>
</body>
</html>
